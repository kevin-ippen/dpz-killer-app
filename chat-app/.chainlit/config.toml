# Chainlit Configuration - Domino's Premium Theme
# Matches the Domino's dashboard premium design system

[project]
# Enable telemetry (set to false for privacy)
enable_telemetry = false

# Public directory for custom assets
# public = false

[features]
# Conversation features
spontaneous_file_upload.enabled = false
spontaneous_file_upload.accept = []
spontaneous_file_upload.max_files = 0
spontaneous_file_upload.max_size_mb = 0

# Multi-modal features
multi_modal.enabled = false
multi_modal.accept = []
multi_modal.max_files = 0
multi_modal.max_size_mb = 0

# Session management
session_timeout = 3600  # 1 hour

# Show prompt playground (for debugging)
prompt_playground = false

# Show edit message button
edit_message = true

# Unsafe allow HTML (for rich formatting)
unsafe_allow_html = false

# Latex rendering
latex = false

[UI]
# App name shown in header
name = "Domino's Analytics Assistant"

# Show README on first chat
show_readme_as_default = false

# Hide footer
hide_cot = false

# Default collapse content (like code blocks)
default_collapse_content = true

# Default expand messages
default_expand_messages = false

# Hide chat profiles
hide_chat_profiles = false

# ============================================================================
# DOMINO'S PREMIUM THEME - Brand Colors
# ============================================================================

[UI.theme]
# Default theme (light or dark)
default = "light"

[UI.theme.light]
# Background colors (warm cream palette)
background = "#FDFAF5"           # Cream background
paper = "#FFFFFF"                 # White cards

# Primary colors (Domino's Blue)
primary = "#2F7FD9"              # Primary blue (CTAs, highlights)

# Accent colors (Domino's Red)
accent = "#EC3115"               # Primary red (emphasis, alerts)

# Text colors (warm brown palette)
text = "#523416"                 # Brown dark (primary text)
textSecondary = "#B59D81"        # Tan (secondary text)

# UI element colors
divider = "#F8F3E9"              # Warm divider
inputBackground = "#FFFFFF"       # White input fields
inputBorder = "#F8F3E9"          # Subtle border

[UI.theme.dark]
# Dark mode (optional - using same warm palette)
background = "#3B2814"           # Espresso
paper = "#523416"                # Brown dark

# Primary colors
primary = "#2F7FD9"              # Keep blue bright

# Accent
accent = "#EC3115"               # Keep red bright

# Text colors (inverted)
text = "#FDFAF5"                 # Cream text
textSecondary = "#B59D81"        # Tan secondary

# UI elements
divider = "#6B4423"
inputBackground = "#523416"
inputBorder = "#6B4423"

# ============================================================================
# TYPOGRAPHY - Lightweight & Premium
# ============================================================================

[UI.theme.typography]
# Font family (Inter for premium feel)
fontFamily = "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"

# Font sizes (rem units)
fontSize = "0.95rem"             # Slightly smaller for elegance
h1 = "2.5rem"
h2 = "2rem"
h3 = "1.5rem"
h4 = "1.25rem"
h5 = "1.1rem"
h6 = "1rem"

# Font weights (lightweight)
fontWeightLight = 300
fontWeightRegular = 400
fontWeightMedium = 500
fontWeightBold = 600             # Avoid 700+ for premium feel

# Line height (generous spacing)
lineHeight = 1.7

# Letter spacing (slight tracking for luxury)
letterSpacing = "0.02em"

